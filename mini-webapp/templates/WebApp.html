<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>簡易電卓アプリ</title>
</head>
<body>
  <h1>🧮 四則演算電卓</h1>

  <form method="post">
    <p>
      数値1: <input type="text" name="num1" required>
    </p>
    <p>
      数値2: <input type="text" name="num2" required>
    </p>
    <p>
      演算子:
      <select name="operator">
        <option value="+">＋</option>
        <option value="-">－</option>
        <option value="*">×</option>
        <option value="/">÷</option>
      </select>
    </p>
    <button type="submit">計算する</button>
  </form>

  <hr>

  {% if result is not none %}
    <h2>✅ 結果: {{ result }}</h2>
  {% elif error %}
    <h2 style="color: red;">⚠️ エラー: {{ error }}</h2>
  {% endif %}
</body>
</html>
